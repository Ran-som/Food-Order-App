<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>new-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="container">
  
  <input type="file" (change)="selectfile($event)"/>
  <br>
  <label for="productName">Product Name:</label>
  <input type="text" [(ngModel)]="productName" name="something"/>
  <br>
  <label for="productPrice">Product Price:</label>
  <input type="text" [(ngModel)]="productCost" name="something"/>
  <br>
  <label for="productDescription">Product Description:</label>
  <input type="text" [(ngModel)]="productDescription" name="something"/>
  <br>
  <ion-button  expand="full" type="submit" (click)="upload()" >Upload product</ion-button>
</div>
</ion-content>
