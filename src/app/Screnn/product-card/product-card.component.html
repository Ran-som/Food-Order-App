<ion-card>
  <ion-img [src]="product.imageUrl"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ product.title }}</ion-card-title>
    <ion-card-subtitle>{{ product.subtitle }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ product.description }}</p>
  </ion-card-content>
</ion-card>
