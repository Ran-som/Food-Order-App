<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content >
    <!-- reusable component -->
    <div class="container">
      <div *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </div>

  </div>
  </ion-content>
